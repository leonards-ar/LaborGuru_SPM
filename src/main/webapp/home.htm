<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">

<html>
<head>
	<title>SPM</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
</head>
<body>
<table width="100%" border="0" cellpadding="0" cellspacing="0" id="bodyTable" colspan="0" cellspan="0">
	<!-- Header -->
<tr>
		<td id="headerRow">
			<table width="100%" border="0" cellpadding="0" cellspacing="0" id="headerTable" colspan="0" cellspan="0">
        <tr>
        <td id="headerTop">
        	<table width="100%" border="0" cellpadding="0" cellspacing="0" colspan="0" cellspan="0">
            <tr>
            <td>
            <img src="images/logo.png"/>
            </td>
            </tr>
            </table>
        </td>
        </tr>
        <tr>
        <td id="headerBottom">
        	<table width="100%" border="0" cellpadding="0" cellspacing="0" colspan="0" cellspan="0">
            <tr>
            <td>
            <span id="headerBottom">Welcome, please login</span>
            </td>
            </tr>
            </table>        
        </td>
        </tr>
            </table>
	  </td>
  </tr>
	<!-- Body -->
	<tr>
		<td id="bodyRow">
			<br/><br/><br/><br/>
	      <table border="0" cellspacing="0" align="center">
		      <tr>
			      <td id="titleBar">
                  Welcome
            </td>
          </tr>
          <tr>
	          <td align="center">
              <s:form action="login">                   
              <table border="0" cellspacing="6" align="center" id="loginFormTable">
                  <!--s:textfield name="user.userName" label="User Name"/-->
                  <!--s:password name="user.password" label="Password"/-->
				<tr>
                <td class="label">User Name:</td>
                <td><input type="text" name="username"/></td>
                </tr>
                <tr>
				<tr>
                <td class="label">Password:</td>
                <td><input type="text" name="password"/></td>
                </tr>
                <tr>                
                <td colspan="2"><font color="red"><s:actionerror/></font></td>
                </tr>
                <tr>
                  <td align="right" colspan="2"><!--s:submit cssClass="btn" value="Login"/--><input type="submit" value="Login" class="button"/></td>
                </tr>
                <tr>
                  <td align="left" colspan="2">
                  	<a href="#">
                  	Forgot your password?
                  </a>
                  </td>
                </tr>
              </table>
              </s:form> 
		      </td>
	        </tr>
        </table>
	  </td>
  </tr>
	<!-- Footer -->
	<tr>
		<td id="footerRow">
			<b>Labor Guru</b> - SPM - All rights reserved 2008
	  </td>
  </tr>
</table>
</body>
</html>
